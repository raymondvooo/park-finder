<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let place of mapProvider.list" (click)="itemTapped($event, place)">
      <ion-icon name="pin" item-start></ion-icon>
      {{place.name}}
      <div class="item-note" item-end>
        <!-- {{place.icon}} -->
      </div>
    </button>
  </ion-list>

</ion-content>
