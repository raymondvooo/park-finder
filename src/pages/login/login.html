<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list *ngIf="userID === null && login === true">

  <ion-item>
    <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button (click)="onLogin()">Login</button>
  <button ion-button (click)="login = false">Create an Account</button>
</ion-list>

<ion-list *ngIf="userID != null || login === false">

    <ion-item>
        <ion-input type="text" placeholder="First Name" [(ngModel)]="user.firstName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="text" placeholder="Last Name" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  
    <button ion-button (click)="onRegister()">Create</button>
    <button ion-button (click)="onLogout()">Logout</button>
  </ion-list>
  

</ion-content>
